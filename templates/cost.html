{% extends "base.html" %}

{% block content %}
    <h2>Cost Calculation</h2>
    <form action="/cost" method="POST">
        <label for="panels_required">Number of Panels Required:</label>
        <input type="number" id="panels_required" name="panels_required" required>
        <br><br>
        <label for="batteries_required">Number of Batteries Required:</label>
        <input type="number" id="batteries_required" name="batteries_required" required>
        <br><br>
        <button type="submit">Calculate</button>
    </form>
{% endblock %}
